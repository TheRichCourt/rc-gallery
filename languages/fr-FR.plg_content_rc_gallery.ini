
PLG_CONTENT_RCGALLERY_DESCRIPTION="Merci d'avoir installé RC Gallery, facile à utiliser, plugin Joomla de galerie à largeur fixe. Assurez vous de vérifier les modules complémentaires disponibles."

PLG_CONTENT_RCGALLERY_QUICKSTART_LABEL="Instructions de démarrage rapide"
PLG_CONTENT_RCGALLERY_QUICKSTART_WITH_EDITOR_BUTTON_LABEL="Avec le module complémentaire du bouton de l'éditeur:"
PLG_CONTENT_RCGALLERY_QUICKSTART_WITH_EDITOR_BUTTON_DESC="<ul><li>Cliquez sur le bouton \"RC Gallery\" dans l'éditeur d'articles.</li><li>Sélectionnez vos options.</li><li>Cliquez sur \"insérer\". C'est tout bon!</li></ul>"
PLG_CONTENT_RCGALLERY_QUICKSTART_WITHOUT_EDITOR_BUTTON_LABEL="Méthode manuelle:"
PLG_CONTENT_RCGALLERY_QUICKSTART_WITHOUT_EDITOR_BUTTON_DESC="Si vous préférez ne pas utiliser le bouton de l'éditeur, vous pouvez ajouter des galeries à vos articles en incluant simplement le texte \"{gallery}mondossier{/gallery}\", sans les guillemets, n'importe où dans votre article. Par défaut, cela inclurait les images du dossier \"monsitejoomla.com/images/mondossier\"."
PLG_CONTENT_RCGALLERY_QUICKSTART_MORE_INSTRUCTIONS_LABEL="Plus d'information"
PLG_CONTENT_RCGALLERY_QUICKSTART_MORE_INSTRUCTIONS_DESC="Bien entendu, vous avez beaucoup plus de contrôle sur le plugin si vous le souhaitez. Le manuel complet est disponible sur <a href=\"http://www.therichcourt.com/joomla/gallery/download\" target=\"_blank\">http://www.therichcourt.com/joomla/gallery/download</a>."
PLG_CONTENT_RCGALLERY_FIELDSET_GALLERY_LABEL="Galerie"
PLG_CONTENT_RCGALLERY_GALLERY_FOLDER_LABEL="Dossier racine des images"
PLG_CONTENT_RCGALLERY_GALLERY_FOLDER_DESC="Choisissez le dossier parent qui contient les dossiers que vous souhaitez utiliser pour vos galeries."
PLG_CONTENT_RCGALLERY_GALLERY_LAYOUT_LABEL="Mise en page"
PLG_CONTENT_RCGALLERY_GALLERY_LAYOUT_DESC="Vous pouvez obtenir plus de mises en page en téléchargeant le module complémentaire de mises en page"
PLG_CONTENT_RCGALLERY_GALLERY_SORT_TYPE_LABEL="Trier images par"
PLG_CONTENT_RCGALLERY_GALLERY_SORT_TYPE_DESC="Triez les images par nom de fichier ou par date. Notez que la date nécessite que l'image possède une date dans les données EXIF du fichier."
PLG_CONTENT_RCGALLERY_GALLERY_SORT_TYPE_FILENAME_LABEL="Nom de fichier"
PLG_CONTENT_RCGALLERY_GALLERY_SORT_TYPE_DATE_LABEL="Date"
PLG_CONTENT_RCGALLERY_GALLERY_SORT_TYPE_RANDOM_LABEL="Aléatoire (différent à chaque chargement de la page)"
PLG_CONTENT_RCGALLERY_GALLERY_SORT_DESC_LABEL="Sens du tri"
PLG_CONTENT_RCGALLERY_GALLERY_SORT_DESC_DESC="Trier les images par ordre croissant ou décroissant."
PLG_CONTENT_RCGALLERY_GALLERY_MIN_ROW_HEIGHT_LABEL="Hauteur de ligne cible"
PLG_CONTENT_RCGALLERY_GALLERY_MIN_ROW_HEIGHT_DESC="La hauteur de ligne varie en fonction de la forme des images incluses, mais visera à être proche du nombre saisi ici."
PLG_CONTENT_RCGALLERY_GALLERY_THUMB_QUALITY_LABEL="Qualité des vignettes (0 - 100)"
PLG_CONTENT_RCGALLERY_GALLERY_THUMB_QUALITY_DESC="Qualité d'image pour les vignettes. 100 donne la qualité maximale possible, mais une taille de fichier plus élevée. Réduisez cette valeur pour réduire la taille des fichiers de vignettes. Notez que vous pouvez générer à nouveau les vignettes en les supprimant à l'aide de votre client FTP ou du gestionnaire de Médias Joomla. Consultez le guide d'utilisation de RC Gallery, disponible sur therichcourt.com pour plus d'informations."
PLG_CONTENT_RCGALLERY_GALLERY_IMAGE_MARGIN_LABEL="Taille de marge d'image"
PLG_CONTENT_RCGALLERY_GALLERY_IMAGE_MARGIN_DESC="Taille des marges de l'image, en px."
PLG_CONTENT_RCGALLERY_GALLERY_IMAGE_TITLE_LABEL="Titre d'image"
PLG_CONTENT_RCGALLERY_GALLERY_IMAGE_TITLE_DESC="Affiche le nom de fichier de l'image sur l'image. Notez que l'extension de fichier n'est pas affichée, tous les traits de soulignement sont remplacés par des espaces et la première lettre est forcée en majuscule."
PLG_CONTENT_RCGALLERY_GALLERY_IMAGE_TITLE_NEVER_LABEL="Ne pas afficher les titres des images"
PLG_CONTENT_RCGALLERY_GALLERY_IMAGE_TITLE_HOVER_LABEL="Afficher les titres des images uniquement au survol de l'image par le curseur"
PLG_CONTENT_RCGALLERY_GALLERY_IMAGE_TITLE_ALWAYS_LABEL="Toujours afficher les titres des images"
PLG_CONTENT_RCGALLERY_GALLERY_USE_TITLE_ALT_LABEL="Titre de l'image en balise \"alt\""
PLG_CONTENT_RCGALLERY_GALLERY_USE_TITLE_ALT_DESC="Utilisez le titre de l'image comme balise \"alt\" pour la vignette de l'image. Notez que cela n'est utile que si vous avez des titres descriptifs pour vos images, mais si c'est juste quelque chose tel que \"DSC00023.JPG\", alors c'est moins utile et vous voudrez peut-être désactiver cette option. Vous pouvez remplacer les titres de vos images si vos noms de fichiers ne sont pas descriptifs. Voir le guide pour plus de détails. Dans tous les cas, cette fonctionnalité est bonne pour le référencement et l'accessibilité, mais uniquement si vous avez de bons titres d'image."
PLG_CONTENT_RCGALLERY_GALLERY_USE_LABELS_FILE_LABEL="Titres à partir d'un fichier de noms"
PLG_CONTENT_RCGALLERY_GALLERY_USE_LABELS_FILE_DESC="Fonctionnalité avancée - voir le guide de l'utilisateur sur www.TheRichCourt.com"

PLG_CONTENT_RCGALLERY_FIELDSET_SHADOWBOX_LABEL="Shadowbox"
PLG_CONTENT_RCGALLERY_SHADOWBOX_DESCRIPTION_DESC="Choisissez le type de shadowbox à utiliser. Si vous avez le vôtre que vous aimez déjà, alors vous pouvez simplement l'utiliser en sélectionnant \"Utiliser une autre shadowbox\". Cela ajoutera rel=\"shadowbox[rc_gallery]\" au lien vers les images, mais n'inclura pas la partie shadowbox de ce plugin, signifiant que votre propre shadowbox devra prendre le relais. Cette option est utile pour éviter les conflits avec votre plugin shadowbox existant."
PLG_CONTENT_RCGALLERY_SHADOWBOX_OPTION_BUILTIN_SHADOWBOX_LABEL="Utilisez le shadowbox intégré (recommandé)"
PLG_CONTENT_RCGALLERY_SHADOWBOX_OPTION_LEGACY_SHADOWBOX_LABEL="Utiliser l'ancien shadowbox"
PLG_CONTENT_RCGALLERY_SHADOWBOX_OPTION_ANOTHER_SHADOWBOX_LABEL="Utiliser une autre shadowbox"
PLG_CONTENT_RCGALLERY_SHADOWBOX_OPTION_NO_SHADOWBOX_LABEL="Pas de shadowbox"
PLG_CONTENT_RCGALLERY_SHADOWBOX_HIDE_SCROLLBAR_LABEL="Empêcher le défilement"
PLG_CONTENT_RCGALLERY_SHADOWBOX_HIDE_SCROLLBAR_DESC="Vous voudrez peut-être empêcher le défilement de la page lorsque la shadowbox est ouverte. Cela masque la barre de défilement, ce qui, dans certains navigateurs, entraîne un contenu légèrement plus large, et semblant se décaler à gauche et à droite."
PLG_CONTENT_RCGALLERY_SHADOWBOX_HIDE_SCROLLBAR_ALLOW_LABEL="Autoriser le défilement"
PLG_CONTENT_RCGALLERY_SHADOWBOX_HIDE_SCROLLBAR_PREVENT_LABEL="Empêcher le défilement (masque la barre de défilement, pouvant entraîner un décalage du contenu)"
PLG_CONTENT_RCGALLERY_SHADOWBOX_ANIMATIONS_LABEL="Animations de transition"
PLG_CONTENT_RCGALLERY_SHADOWBOX_ANIMATIONS_DESC="Choisissez le type d'animation de transition lors du déplacement entre les images dans le shadowbox (ne s'applique pas à l'ancien shadowbox)."

PLG_CONTENT_RCGALLERY_FIELDSET_APPEARANCE_LABEL="Apparence"
PLG_CONTENT_RCGALLERY_APPEARANCE_NOTE_LABEL="Vignettes de galerie"
PLG_CONTENT_RCGALLERY_APPEARANCE_NOTE_DESC="Modifiez certaines choses en fonction de votre site."
PLG_CONTENT_RCGALLERY_APPEARANCE_THUMB_BG_COLOUR_LABEL="Couleur d'arrière-plan des vignettes"
PLG_CONTENT_RCGALLERY_APPEARANCE_THUMB_BG_COLOUR_DESC="La couleur des vignettes des images, pendant le chargement des images."
PLG_CONTENT_RCGALLERY_APPEARANCE_TITLE_TEXT_COLOUR_LABEL="Couleur du titre des images"
PLG_CONTENT_RCGALLERY_APPEARANCE_TITLE_TEXT_COLOUR_DESC="La couleur des titres des images (notez que les titres des images doivent être activés dans les paramètres de la galerie pour que cela s'applique)."
PLG_CONTENT_RCGALLERY_APPEARANCE_TITLE_TEXT_SIZE_LABEL="Taille du texte du titre (px)"
PLG_CONTENT_RCGALLERY_APPEARANCE_TITLE_TEXT_SIZE_DESC="Définissez la taille du texte du titre sur les vignettes. 14px par défaut."
PLG_CONTENT_RCGALLERY_APPEARANCE_TITLE_TEXT_WEIGHT_LABEL="Épaisseur du texte du titre"
PLG_CONTENT_RCGALLERY_APPEARANCE_TITLE_TEXT_WEIGHT_DESC="Épaisseur du texte du titre à l'intérieur des vignettes."
PLG_CONTENT_RCGALLERY_APPEARANCE_TITLE_TEXT_WEIGHT_BOLD_LABEL="Gras"
PLG_CONTENT_RCGALLERY_APPEARANCE_TITLE_TEXT_WEIGHT_NORMAL_LABEL="Normal"
PLG_CONTENT_RCGALLERY_APPEARANCE_TITLE_TEXT_ALIGN_LABEL="Alignement du texte du titre"
PLG_CONTENT_RCGALLERY_APPEARANCE_TITLE_TEXT_ALIGN_DESC="Aligner le texte du titre dans la vignette de l'image. Notez que si vous avez défini le débordement sur \"Masqué\" et ce paramètre sur le centre, le texte apparaîtra aligné à gauche s'il est plus large que la vignette."
PLG_CONTENT_RCGALLERY_APPEARANCE_TITLE_TEXT_OVERFLOW_LABEL="Débordement du texte du titre"
PLG_CONTENT_RCGALLERY_APPEARANCE_TITLE_TEXT_OVERFLOW_DESC="Que faire si le texte du titre est plus large que la vignette."
PLG_CONTENT_RCGALLERY_APPEARANCE_TITLE_TEXT_OVERFLOW_HIDDEN_LABEL="Masqué"
PLG_CONTENT_RCGALLERY_APPEARANCE_TITLE_TEXT_OVERFLOW_AUTO_LABEL="Auto"
PLG_CONTENT_RCGALLERY_APPEARANCE_THUMBNAIL_RADIUS_LABEL="Arrondi des coins des vignettes (px)"
PLG_CONTENT_RCGALLERY_APPEARANCE_THUMBNAIL_RADIUS_DESC="Arrondissez les coins des vignettes. 3px fonctionne vraiment bien pour être propre, look moderne. Ou devenez fous avec un grand rayon, pour les vignettes en forme de bulles. Entrez 0 pour les coins carrés normaux."
PLG_CONTENT_RCGALLERY_APPEARANCE_THUMBNAIL_FILTER_LABEL="Filtre des vignettes"
PLG_CONTENT_RCGALLERY_APPEARANCE_THUMBNAIL_FILTER_DESC="Appliquez un filtre aux vignettes de votre galerie. Ce filtre disparaît avec une transition en douceur au survole de la vignette par le curseur, révélant les vraies couleurs. Notez que le Filtre vignette ne fonctionnera que pour les utilisateurs de navigateurs modernes (Donc pas Internet Explorer). Les utilisateurs IE verront les images en couleur."
PLG_CONTENT_RCGALLERY_APPEARANCE_THUMBNAIL_FILTER_NO_FILTER_LABEL="Sans filtre"
PLG_CONTENT_RCGALLERY_APPEARANCE_THUMBNAIL_FILTER_SEPIA_LABEL="Sepia"
PLG_CONTENT_RCGALLERY_APPEARANCE_THUMBNAIL_FILTER_GREYSCALE_LABEL="Niveaux de gris (Noir et Blanc)"
PLG_CONTENT_RCGALLERY_APPEARANCE_SHADOWBOX_NOTE_LABEL="Shadowbox"
PLG_CONTENT_RCGALLERY_APPEARANCE_SHADOWBOX_NOTE_DESC="Les paramètres ci-dessous ne s'appliquent que si vous utilisez le shadowbox intégré (qui est activé par défaut)."
PLG_CONTENT_RCGALLERY_APPEARANCE_SHADOWBOX_TITLE_LABEL="Titres des images"
PLG_CONTENT_RCGALLERY_APPEARANCE_SHADOWBOX_TITLE_DESC="Afficher ou masquer les titres des images dans le shadowbox. \"Autohide\" fait apparaître le titre lorsque la souris est déplacée, et disparaît en fondu s'il n'y a pas d'activité."
PLG_CONTENT_RCGALLERY_APPEARANCE_OVERLAY_COLOUR_LABEL="Couleur d'overlay"
PLG_CONTENT_RCGALLERY_APPEARANCE_OVERLAY_COLOUR_DESC="La couleur utilisée pour couvrir le reste du site lorsque la shadowbox est ouverte. Notez que cette couleur sera affectée par le paramètre d'opacité."
PLG_CONTENT_RCGALLERY_APPEARANCE_OVERLAY_OPACITY_LABEL="Opacité d'overlay"
PLG_CONTENT_RCGALLERY_APPEARANCE_OVERLAY_OPACITY_DESC="L'opacité de la couleur utilisée pour couvrir le reste du site lorsque la shadowbox est ouverte."
PLG_CONTENT_RCGALLERY_APPEARANCE_OVERLAY_BLUR_LABEL="Rayon du flou d'overlay (px)"
PLG_CONTENT_RCGALLERY_APPEARANCE_OVERLAY_BLUR_DESC="Le rayon de flou du filtre de fond en pixels. Notez que cette fonctionnalité n'est pas prise en charge dans tous les navigateurs, donc dans certains navigateurs, vous ne verrez peut-être pas de flou du tout."

PLG_CONTENT_RCGALLERY_FIELDSET_ADDONS_LABEL="Modules complémentaires"
PLG_CONTENT_RCGALLERY_ADDONS_NOTE_LABEL="Les modules complémentaires sont un excellent moyen d'étendre les fonctionnalités du plugin de la galerie principale. Jetez un œil à ce qui est actuellement disponible... <a href=\"http://therichcourt.com/joomla/gallery#add-ons\" target=\"_blank\">http://therichcourt.com/joomla/gallery#add-ons</a>"

PLG_CONTENT_RCGALLERY_FIELDSET_ABOUT_LABEL="A propos"
