PLG_CONTENT_RCGALLERY_ABOUT_USER_GUIDE_DESC="Un guide d'utilisation gratuit et complet est disponible pour ce plugin, sur <a href=\"http://www.therichcourt.com/joomla/gallery/download\" target=\"_blank\">http://www.therichcourt.com/joomla/gallery/download</a>"
PLG_CONTENT_RCGALLERY_ABOUT_SUPPORT_LABEL="Support"
PLG_CONTENT_RCGALLERY_ABOUT_SUPPORT_DESC="Si vous ne trouvez pas ce dont vous avez besoin là-bas, veuillez me contacter pour obtenir de l'aide, sur <a href=\"http://www.therichcourt.com/support\" target=\"_blank\">http://www.therichcourt.com/support</a>"

PLG_CONTENT_RCGALLERY_FIELDSET_ADVANCED_LABEL="Avancé"
PLG_CONTENT_RCGALLERY_ADVANCED_NOTE_LABEL="Fonctionnalité avancée"
PLG_CONTENT_RCGALLERY_ADVANCED_NOTE_DESC="Si vous utilisez de grandes galeries, la production de toutes les vignettes peut être très longue. Cela ne se produit que la première fois qu'une page est visitée, malgré tout ce n'est toujours pas idéal. En fait si vous avez trop d'images, alors la requête http expirera pendant que votre serveur continue de créer les vignettes. Le résultat est que le visiteur verra une erreur. Vous pouvez contourner cela de deux manières différentes."
PLG_CONTENT_RCGALLERY_ADVANCED_NOTE1_DESC="Recharger la page plusieurs fois - à chaque fois que vous faites cela, cela avance un peu plus, et après quelques essais la page sera toujours bien."
PLG_CONTENT_RCGALLERY_ADVANCED_NOTE2_DESC="Activer ce paramètre. Cependant, il y a un problème potentiel ici aussi. Ce paramètre enverra une requête AJAX pour chaque image, pour produire les vignettes de manière asynchrone. Cependant, certains serveurs verront ce grand nombre de requêtes similaires comme une attaque possible, et les bloqueront. Alors activez cette option à vos risques et périls! Si cela fonctionne sur votre serveur, c'est certainement la meilleure option."
PLG_CONTENT_RCGALLERY_ADVANCED_AJAX_LABEL="Activer images AJAX"
PLG_CONTENT_RCGALLERY_ADVANCED_AJAX_DESC="Voir la note ci-dessus"

