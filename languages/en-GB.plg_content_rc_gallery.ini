
PLG_CONTENT_RCGALLERY_DESCRIPTION="Thanks for installing RC Gallery, an easy to use, fixed-width gallery plugin for Joomla. Make sure you check out the add-ons that are available."

PLG_CONTENT_RCGALLERY_QUICKSTART_LABEL="Quick Start Instructions"
PLG_CONTENT_RCGALLERY_QUICKSTART_WITH_EDITOR_BUTTON_LABEL="With editor button add-on:"
PLG_CONTENT_RCGALLERY_QUICKSTART_WITH_EDITOR_BUTTON_DESC="<ul><li>Click the \"RC Gallery\" button in the article editor.</li><li>Select your options.</li><li>Click \"insert\". Thatâ€™s it!</li></ul>"
PLG_CONTENT_RCGALLERY_QUICKSTART_WITHOUT_EDITOR_BUTTON_LABEL="Manual method:"
PLG_CONTENT_RCGALLERY_QUICKSTART_WITHOUT_EDITOR_BUTTON_DESC="If you prefer not to use the editor button, you can add galleries to your articles by just including the text \"{gallery}myfolder{/gallery}\", without the quotes, anywhere in your article. By default this would include images from the folder \"yourjoomlasite.com/images/myfolder\"."
PLG_CONTENT_RCGALLERY_QUICKSTART_MORE_INSTRUCTIONS_LABEL="More Information"
PLG_CONTENT_RCGALLERY_QUICKSTART_MORE_INSTRUCTIONS_DESC="Of course you have far more control over the plugin if you want it. The full manual is available at <a href=\"http://www.therichcourt.com/joomla/gallery/download\" target=\"_blank\">http://www.therichcourt.com/joomla/gallery/download</a>"

PLG_CONTENT_RCGALLERY_FIELDSET_GALLERY_LABEL="Gallery"
PLG_CONTENT_RCGALLERY_GALLERY_FOLDER_LABEL="Root image folder"
PLG_CONTENT_RCGALLERY_GALLERY_FOLDER_DESC="Choose the parent folder that contains the folders you'd like to use for your galleries."
PLG_CONTENT_RCGALLERY_GALLERY_LAYOUT_LABEL="Layout"
PLG_CONTENT_RCGALLERY_GALLERY_LAYOUT_DESC="You can get more layouts by downloading the layouts add-on"
PLG_CONTENT_RCGALLERY_GALLERY_SORT_TYPE_LABEL="Sort images by"
PLG_CONTENT_RCGALLERY_GALLERY_SORT_TYPE_DESC="Sort images by file name or date. Note that date requires that the image has a date in the file's EXIF data."
PLG_CONTENT_RCGALLERY_GALLERY_SORT_TYPE_FILENAME_LABEL="File Name"
PLG_CONTENT_RCGALLERY_GALLERY_SORT_TYPE_DATE_LABEL="Date"
PLG_CONTENT_RCGALLERY_GALLERY_SORT_TYPE_RANDOM_LABEL="Random (different every time the page is loaded)"
PLG_CONTENT_RCGALLERY_GALLERY_SORT_DESC_LABEL="Sort direction"
PLG_CONTENT_RCGALLERY_GALLERY_SORT_DESC_DESC="Sort images in ascending, or descending order."
PLG_CONTENT_RCGALLERY_GALLERY_MIN_ROW_HEIGHT_LABEL="Target row height"
PLG_CONTENT_RCGALLERY_GALLERY_MIN_ROW_HEIGHT_DESC="Row height varies depending on the shape of the images included, but will aim to be close to the number entered here."
PLG_CONTENT_RCGALLERY_GALLERY_THUMB_QUALITY_LABEL="Thumbnail Quality (0 - 100)"
PLG_CONTENT_RCGALLERY_GALLERY_THUMB_QUALITY_DESC="Image quality for thumbnails. 100 gives the maximum possible quality, but a higher file size. Lower this value to reduce thumbnail file sizes. Note that you can have thumbnails recreated, by deleting them using your FTP client, or the Joomla Media Manager. See the RC Gallery user guide, available from therichcourt.com for more information."
PLG_CONTENT_RCGALLERY_GALLERY_IMAGE_MARGIN_LABEL="Image margin size"
PLG_CONTENT_RCGALLERY_GALLERY_IMAGE_MARGIN_DESC="Size of image margins, in px."
PLG_CONTENT_RCGALLERY_GALLERY_IMAGE_TITLE_LABEL="Image title"
PLG_CONTENT_RCGALLERY_GALLERY_IMAGE_TITLE_DESC="Shows the image's filename over the image. Note that the file extension is not shown, any underscores are replaced with spaces, and the first letter is forced to uppercase."
PLG_CONTENT_RCGALLERY_GALLERY_IMAGE_TITLE_NEVER_LABEL="Don't show image titles"
PLG_CONTENT_RCGALLERY_GALLERY_IMAGE_TITLE_HOVER_LABEL="Show image titles only when cursor hovers over the image"
PLG_CONTENT_RCGALLERY_GALLERY_IMAGE_TITLE_ALWAYS_LABEL="Show image titles all the time"
PLG_CONTENT_RCGALLERY_GALLERY_USE_TITLE_ALT_LABEL="Use image title as \"alt\" tag"
PLG_CONTENT_RCGALLERY_GALLERY_USE_TITLE_ALT_DESC="Use the image title as the \"alt\" tag for the image thumbnail. Note that this is useful if you have descriptive titles for your images, but if they're just something like \"DSC00023.JPG\", then it's less useful and you may want to turn this off. You can override your image titles if your filenames aren't descriptive. See the guide for details. Overall this feature is good for SEO and accessibility, but only if you have good image titles."
PLG_CONTENT_RCGALLERY_GALLERY_USE_LABELS_FILE_LABEL="Get titles from labels file"
PLG_CONTENT_RCGALLERY_GALLERY_USE_LABELS_FILE_DESC="Advanced feature - see user guide at www.TheRichCourt.com"

PLG_CONTENT_RCGALLERY_FIELDSET_SHADOWBOX_LABEL="Shadowbox"
PLG_CONTENT_RCGALLERY_SHADOWBOX_DESCRIPTION_DESC="Choose which type of shadowbox to use. If you have your own that you already like, then you can just use that by selecting \"Use another shadowbox\". This will add rel=\"shadowbox[rc_gallery]\" links to the images, but won't include the shadowbox part of this plugin, meaning your own shadowbox should take over. This option is useful for avoiding conflict with your existing shadowbox plugin."
PLG_CONTENT_RCGALLERY_SHADOWBOX_OPTION_BUILTIN_SHADOWBOX_LABEL="Use the built-in shadowbox (Recommended)"
PLG_CONTENT_RCGALLERY_SHADOWBOX_OPTION_LEGACY_SHADOWBOX_LABEL="Use the legacy shadowbox"
PLG_CONTENT_RCGALLERY_SHADOWBOX_OPTION_ANOTHER_SHADOWBOX_LABEL="Use another shadowbox"
PLG_CONTENT_RCGALLERY_SHADOWBOX_OPTION_NO_SHADOWBOX_LABEL="No shadowbox"
PLG_CONTENT_RCGALLERY_SHADOWBOX_HIDE_SCROLLBAR_LABEL="Prevent scrolling"
PLG_CONTENT_RCGALLERY_SHADOWBOX_HIDE_SCROLLBAR_DESC="You may want to prevent scrolling of the page while the shadowbox is open. This hides the scrollbar, which in some browsers results in content becoming slightly wider, and appearing to shift left and right."
PLG_CONTENT_RCGALLERY_SHADOWBOX_HIDE_SCROLLBAR_ALLOW_LABEL="Allow scrolling"
PLG_CONTENT_RCGALLERY_SHADOWBOX_HIDE_SCROLLBAR_PREVENT_LABEL="Prevent scrolling (hides the scrollbar, which may cause content to shift)"
PLG_CONTENT_RCGALLERY_SHADOWBOX_ANIMATIONS_LABEL="Transition Animations"
PLG_CONTENT_RCGALLERY_SHADOWBOX_ANIMATIONS_DESC="Choose the type of transition animation when moving between images in the shadowbox (doesn't apply to the legacy shadowbox)"

PLG_CONTENT_RCGALLERY_FIELDSET_APPEARANCE_LABEL="Appearance"
PLG_CONTENT_RCGALLERY_APPEARANCE_NOTE_LABEL="Gallery Thumbnails"
PLG_CONTENT_RCGALLERY_APPEARANCE_NOTE_DESC="Change some things to suit your site."
PLG_CONTENT_RCGALLERY_APPEARANCE_THUMB_BG_COLOUR_LABEL="Thumbnail background colour"
PLG_CONTENT_RCGALLERY_APPEARANCE_THUMB_BG_COLOUR_DESC="The colour of the image thumbnails, while the images are being loaded."
PLG_CONTENT_RCGALLERY_APPEARANCE_TITLE_TEXT_COLOUR_LABEL="Image title colour"
PLG_CONTENT_RCGALLERY_APPEARANCE_TITLE_TEXT_COLOUR_DESC="The colour of the image titles (note that image titles need to be turned on in the gallery settings for this to apply)."
PLG_CONTENT_RCGALLERY_APPEARANCE_TITLE_TEXT_SIZE_LABEL="Title text size (px)"
PLG_CONTENT_RCGALLERY_APPEARANCE_TITLE_TEXT_SIZE_DESC="Set the size of the title text over the thumbnails. 14px by default."
PLG_CONTENT_RCGALLERY_APPEARANCE_TITLE_TEXT_WEIGHT_LABEL="Title text weight"
PLG_CONTENT_RCGALLERY_APPEARANCE_TITLE_TEXT_WEIGHT_DESC="Weight of the title text inside the thumbnails."
PLG_CONTENT_RCGALLERY_APPEARANCE_TITLE_TEXT_WEIGHT_BOLD_LABEL="Bold"
PLG_CONTENT_RCGALLERY_APPEARANCE_TITLE_TEXT_WEIGHT_NORMAL_LABEL="Normal"
PLG_CONTENT_RCGALLERY_APPEARANCE_TITLE_TEXT_ALIGN_LABEL="Title text align"
PLG_CONTENT_RCGALLERY_APPEARANCE_TITLE_TEXT_ALIGN_DESC="Align the title text within the image thumbnail. Note that if you have overflow set to \"hidden\" and this setting set to centre, the text will appear to be left-aligned if it's wider than the thumbnail."
PLG_CONTENT_RCGALLERY_APPEARANCE_TITLE_TEXT_OVERFLOW_LABEL="Title text overlow"
PLG_CONTENT_RCGALLERY_APPEARANCE_TITLE_TEXT_OVERFLOW_DESC="What to do if the title text is wider than the thumbnail."
PLG_CONTENT_RCGALLERY_APPEARANCE_TITLE_TEXT_OVERFLOW_HIDDEN_LABEL="Hidden"
PLG_CONTENT_RCGALLERY_APPEARANCE_TITLE_TEXT_OVERFLOW_AUTO_LABEL="Auto"
PLG_CONTENT_RCGALLERY_APPEARANCE_THUMBNAIL_RADIUS_LABEL="Thumbnail corner radius (px)"
PLG_CONTENT_RCGALLERY_APPEARANCE_THUMBNAIL_RADIUS_DESC="Round off the corners of the thumbnails. 3px works really well for a clean, modern look. Or go nuts with a massive radius, for bubble-like thumbnails. Enter 0 for normal square corners."
PLG_CONTENT_RCGALLERY_APPEARANCE_THUMBNAIL_FILTER_LABEL="Thumbnail filter"
PLG_CONTENT_RCGALLERY_APPEARANCE_THUMBNAIL_FILTER_DESC="Apply a filter to the thumbnails in your gallery. This filter is removed with a smooth transition when the mouse is hovered over the thumbnail, revealing the true colours. Note that the Thumbnail filter will only work for users of modern browsers (So not Internet Explorer). IE users will see the images in full colour."
PLG_CONTENT_RCGALLERY_APPEARANCE_THUMBNAIL_FILTER_NO_FILTER_LABEL="No filter"
PLG_CONTENT_RCGALLERY_APPEARANCE_THUMBNAIL_FILTER_SEPIA_LABEL="Sepia"
PLG_CONTENT_RCGALLERY_APPEARANCE_THUMBNAIL_FILTER_GREYSCALE_LABEL="Greyscale (Black and White)"
PLG_CONTENT_RCGALLERY_APPEARANCE_SHADOWBOX_NOTE_LABEL="Shadowbox"
PLG_CONTENT_RCGALLERY_APPEARANCE_SHADOWBOX_NOTE_DESC="The below settings only apply if you use the built in shadowbox (which is enabled by default)."
PLG_CONTENT_RCGALLERY_APPEARANCE_SHADOWBOX_TITLE_LABEL="Image titles"
PLG_CONTENT_RCGALLERY_APPEARANCE_SHADOWBOX_TITLE_DESC="Show or hide image titles in the shadowbox. \"Autohide\" makes the title appear when the mouse is moved, and the fade away if there's no activity."
PLG_CONTENT_RCGALLERY_APPEARANCE_OVERLAY_COLOUR_LABEL="Overlay colour"
PLG_CONTENT_RCGALLERY_APPEARANCE_OVERLAY_COLOUR_DESC="The colour used to cover the rest of the site when the shadowbox is opened. Note that this colour will be affected by the opacity setting."
PLG_CONTENT_RCGALLERY_APPEARANCE_OVERLAY_OPACITY_LABEL="Overlay opacity"
PLG_CONTENT_RCGALLERY_APPEARANCE_OVERLAY_OPACITY_DESC="The opacity of the colour used to cover the rest of the site when the shadowbox is opened."
PLG_CONTENT_RCGALLERY_APPEARANCE_OVERLAY_BLUR_LABEL="Overlay blur radius (px)"
PLG_CONTENT_RCGALLERY_APPEARANCE_OVERLAY_BLUR_DESC="The backdrop-filter blur radius in pixels. Note that this feature is not supported in all browsers, so in some browsers you may not see a blur at all."

