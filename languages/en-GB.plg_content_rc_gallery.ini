PLG_CONTENT_RCGALLERY_FIELDSET_ADVANCED_LABEL="Advanced"
PLG_CONTENT_RCGALLERY_ADVANCED_NOTE_LABEL="Advanced feature"
PLG_CONTENT_RCGALLERY_ADVANCED_NOTE_DESC="If you're using large galleries, it can take a very long time to produce all of the thumbnails. This only happens the first time a page is visited, however it's still not ideal. In fact if you have enough images, then the http request will time out while your server's still making the thumbnails. The result is the visitor will see an error. You can bypass this in two different ways."
PLG_CONTENT_RCGALLERY_ADVANCED_NOTE1_DESC="Reload the page a few times - each time you do that it makes a little more progress, and after a few tries the page will always be fine."
PLG_CONTENT_RCGALLERY_ADVANCED_NOTE2_DESC="Enable this setting. However, there isa potential isue here too. This setting will send an AJAX request for each image, to produce the thumbnails asynchronously. However, some servers will view this large number of similar requests as a possible attack, and block them. So, enable this option at your own risk! If it works on your server, it's definitely the better option."
PLG_CONTENT_RCGALLERY_ADVANCED_AJAX_LABEL="Enable AJAX images"
PLG_CONTENT_RCGALLERY_ADVANCED_AJAX_DESC="See note above"

